    刘超杰批阅：
    建议：创建一个项目时，首先创建对应的文件夹，尽量不要把html, css, js放在同一个文件夹下，否则项目越来越大，会变的臃肿。
    格式如：
    task:
        img:
            1.png
            2.png
            3.png
        css:
            index.css
        js:
            index.js
        index.html
    -->
    <link rel="stylesheet" href="./style.css">
