<!doctype html>
<html lang="zh-cn">
    <head>
       <meta charset="utf-8">
       <title>我要提现</title>
       <meta name="description" content="">
       <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
       <script src="../js/flexible.js"></script>
       <link rel="stylesheet" type="text/css" href="../css/tixian.css">
	</head>
<body>
	<div class="main">
		<div class="rule">
			<p>提现规则：提现时扣取手续费<span class="Fee">xx</span>%，不足2元时按每笔最低2元扣除。提现到账时间受支付平台及银行政策不同略有差异。</p>
		</div>

		<div class="money-box">
			<p class="Quota-info">当前可提现额度：<span class="Quota">1500</span></p>
			<div class="money-m">
				<img src="../image/icon1.png" class="icon1">
				<input type="number" class="moneyValue" placeholder="输入你要提现金额">
				<span class="allMoney">全部提现</span>
			</div>
		</div>

		<p class="apply">申请提现</p>
	</div>

	<script src="../js/jquery-2.2.4.min.js"></script>
</body>
</html>
