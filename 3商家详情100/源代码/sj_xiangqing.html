		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(window).on('touchmove',function(){
				var ss = $(this).scrollTop();	
				if(ss>245){
					$('.touming').addClass('notouming')
					$('.icon_back').parent().removeClass('touming')
					$('.icon_back span:nth-of-type(1) img').attr('src','images/sj_xq_shifx.png');
					$('.icon_back span:nth-of-type(2) img').attr('src','images/sj_xq_shixin.png');
				}
				if(ss<245&&ss>0){
					$('.icon_back').parent().addClass('touming')
					$('.icon_back').parent().removeClass('notouming')
					$('.icon_back span:nth-of-type(1) img').attr('src','images/sj_xq_kongfx.png');
					$('.icon_back span:nth-of-type(2) img').attr('src','images/sj_xq_kongxin.png');
				}
				
				if(ss==0){
					$('.sjqx_main')[0].addEventListener('touchstart',function(e){
//						var touch = e.targetTouches[0];
//						startY = touch.pageY;
						isTouchStart = isScale = true;
						startX = e.changedTouches[0].pageX;
						startY = e.changedTouches[0].pageY;
					})
					$('.sjqx_main')[0].addEventListener('touchmove',function(e){
						var touch = e.changedTouches[0];
						moveY = touch.pageY - startY;
						if(moveY>0){//手指向下滑动
							var sss = $(this).scrollTop();
							if(sss==0){
								var height = $(".sjxq_banner img").height();
								if(height<300){
									$(".sjxq_banner img").css({"height":height+moveY,'transition':'all .3s linear'})
								}
								if(height>300){
									$(".sjxq_banner img").css({"height":'5.76rem'})
								}
							}
						}
					})
					$('.sjqx_main')[0].addEventListener('touchend',function(e){
						var touch = e.changedTouches[0];
						moveY = touch.pageY - startY;
						if(moveY>0){
							$(".sjxq_banner img").css({"height":'4.8rem','transition':'all .3s linear'})
						}
					})
				};			
			})
		</script>
	</body>
