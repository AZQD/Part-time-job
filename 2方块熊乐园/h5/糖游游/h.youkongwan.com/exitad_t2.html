    <style>
    	html,
		body {
			margin: 0;
			padding: 0;
			border: 0;
		
			width: 100%;
			height: 100%;
		
			scroll:no;
		
			font-family: Arial, Verdana;

		.container {
			position: relative;

		}

		.bottomBar {

		}

		.exitbutton {
			-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
			-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
			box-shadow:inset 0px 1px 0px 0px #ffffff;
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf) );
			background:-moz-linear-gradient( center top, #ededed 5%, #dfdfdf 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf');
			background-color:#ededed;
			-webkit-border-top-left-radius:6px;
			-moz-border-radius-topleft:6px;
			border-top-left-radius:6px;
			-webkit-border-top-right-radius:6px;
			-moz-border-radius-topright:6px;
			border-top-right-radius:6px;
			-webkit-border-bottom-right-radius:6px;
			-moz-border-radius-bottomright:6px;
			border-bottom-right-radius:6px;
			-webkit-border-bottom-left-radius:6px;
			-moz-border-radius-bottomleft:6px;
			border-bottom-left-radius:6px;
			text-indent:0;
			border:1px solid #dcdcdc;
			display:inline-block;
			color:#777777;
			font-family:Arial;
			font-size:15px;
			font-weight:bold;
			font-style:normal;
			height:35px;
			line-height:35px;
			width:92px;
			text-decoration:none;
			text-align:center;
			text-shadow:1px 1px 0px #ffffff;
		}
		.exitbutton:hover {
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #dfdfdf), color-stop(1, #ededed) );
			background:-moz-linear-gradient( center top, #dfdfdf 5%, #ededed 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed');
			background-color:#dfdfdf;
		}.exitbutton:active {
			position:relative;
			top:1px;
		}
		
		.continuebutton {
			-moz-box-shadow:inset 0px 1px 0px 0px #d9fbbe;
			-webkit-box-shadow:inset 0px 1px 0px 0px #d9fbbe;
			box-shadow:inset 0px 1px 0px 0px #d9fbbe;
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #b8e356), color-stop(1, #a5cc52) );
			background:-moz-linear-gradient( center top, #b8e356 5%, #a5cc52 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#b8e356', endColorstr='#a5cc52');
			background-color:#b8e356;
			-webkit-border-top-left-radius:6px;
			-moz-border-radius-topleft:6px;
			border-top-left-radius:6px;
			-webkit-border-top-right-radius:6px;
			-moz-border-radius-topright:6px;
			border-top-right-radius:6px;
			-webkit-border-bottom-right-radius:6px;
			-moz-border-radius-bottomright:6px;
			border-bottom-right-radius:6px;
			-webkit-border-bottom-left-radius:6px;
			-moz-border-radius-bottomleft:6px;
			border-bottom-left-radius:6px;
			text-indent:0;
			border:1px solid #83c41a;
			display:inline-block;
			color:#333333;
			font-family:Arial;
			font-size:15px;
			font-weight:bold;
			font-style:normal;
			height:35px;
			line-height:35px;
			width:130px;
			text-decoration:none;
			text-align:center;
			text-shadow:1px 1px 0px #86ae47;
		}
		.continuebutton:hover {
			background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #a5cc52), color-stop(1, #b8e356) );
			background:-moz-linear-gradient( center top, #a5cc52 5%, #b8e356 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#a5cc52', endColorstr='#b8e356');
			background-color:#a5cc52;
		}.continuebutton:active {
			position:relative;
			top:1px;
		}
    </style>
    
    
    <script src="candyoyoad.js"></script>
    <!--script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script-->

    <script>
    	
    	(function() {
			var urlParameters = new Object();
			var url = location.search; //获取url中"?"符后的字串 
			if (url.indexOf("?") != -1) { 
				var str = url.substr(1); 
				strs = str.split("&"); 
				for(var i = 0; i < strs.length; i ++) { 
					urlParameters[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]); 
				} 
			}
			
			document.reviveZoneID = urlParameters["reviveZoneID"];
			document.reviveAdName = urlParameters["reviveAdName"];
		})();
		
  	</script>

<div class="container" id="contentMain">

		</div>
		
		<div style="position:absolute; right:5px; bottom:2px;" onclick="toClose()">
			<a class="continuebutton">Continue</a>
		</div>
	</div>
