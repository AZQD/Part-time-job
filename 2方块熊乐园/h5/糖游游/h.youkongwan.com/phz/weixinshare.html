		if (/MicroMessenger/i.test(ua)) {
			//判断是否是微信
			loadHtml();
		
			var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
			loadStyleText(cssText);
		} else {
			//download element
			var downloadSpan;
			var elems = document.getElementsByTagName('span'), i;
			for (i in elems) {
				if(String(elems[i].className) == "high-download-txt") {
					downloadSpan = elems[i];
					break;
				}
			}
		
			if (isIOS) {
				if (iOSURL) window.location.href = iOSURL;
				else downloadSpan.innerHTML = "敬请期待";
			} else if (isAndroid) {
				if (androidURL) window.location.href = androidURL;
				else downloadSpan.innerHTML = "敬请期待";
			}
		}
	</script>
</body>
</html>
