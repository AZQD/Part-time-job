<!DOCTYPE html>

<section class="wrapper">

        <img class="tipImg" src="" alt="">

            </div>
        </div>
        <div class="h-bg">
            <canvas id="headerWhiteBg" class="white-bg" height="200" width="100%" style="width: 1280px; height: 12.5rem;"></canvas>
        </div>

    <aside class="contentBox">
        <div class="dingWei">

                    </div>
                </div>

                <p class="version">版本：<span class="versionNum"></span></p>
                <p class="updataTime">更新时间：<span class="updataDate"></span></p>
