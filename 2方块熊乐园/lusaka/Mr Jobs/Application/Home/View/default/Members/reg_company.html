<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<include file="public:meta" />
	<link href="../public/css/members/common.css" rel="stylesheet" type="text/css" />
	<link href="../public/css/personal/personal_ajax_dialog.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<include file="header" />
	<div class="reg_com">
		<form class="J_passwordalert_group" id="registerForm" action="{:U('members/register')}" method="post" onkeydown="if(event.keyCode==13){return false;}">
			<input type="hidden" name="incode" value="{$Think.get.incode}">
			<div class="rl J_focus">
				<div class="switch_title link_blue"><a href="{:U('members/register',array('utype'=>2))}">PERSONAL »</a></div>
				<div class="regtit">COMPANY</div>
				<div class="J_validate_group">
					<div class="td1">
						<input class="input_295_34" name="companyname" id="companyname" type="text" placeholder="company name" autocomplete="off" />
					</div>
					<div class="td2 J_showtip_box"></div>
				</div>
				<div class="J_validate_group">
					<div class="td1">
						<input class="input_295_34" name="contact" id="contact" type="text" placeholder="manager" autocomplete="off" />
					</div>
					<div class="td2 J_showtip_box"></div>
				</div>
				<div class="J_validate_group">
					<div class="td1">
						<div class="tel_td1">
							<input class="input_295_34" name="landline_tel_first" id="landline_tel_first" type="text" placeholder="prefix"/>
						</div>
						<div class="tel_td2">
							<input class="input_295_34" name="landline_tel_next" id="landline_tel_next" type="text" placeholder="office number"/>
						</div>
						<div class="tel_td3">
							<input class="input_295_34" name="landline_tel_last" id="landline_tel_last" type="text" placeholder="suffix"/>
						</div>
						<div class="clear"></div>
					</div>
					<div class="td2 J_showtip_box"></div>
				</div>
				
				<div class="J_validate_group">
					<div class="td1">
						<input class="input_295_34" name="telephone" id="telephone" type="text" placeholder="cellphone" autocomplete="off" />
					</div>
					<div class="td2 J_showtip_box"></div>
				</div>
				<div class="clear"></div>
				<div class="tips_td">Office phone or cellphone number should be set</div>
				<div class="regtit">ACCOUNT</div>
				<div class="J_validate_group">
					<div class="td1">
						<input class="input_295_34" name="username" id="username" type="text" placeholder="username" autocomplete="off" />
					</div>
					<div class="td2 J_showtip_box"></div>
				</div>
				<div class="J_validate_group">
					<div class="td1">
						<div class="reg-form-content">
							<input class="input_295_34 inputElem" name="email" id="email" type="text" placeholder="email address" autocomplete="off" />
						</div>
					</div>
					<div class="td2 J_showtip_box"></div>
				</div>
				<div class="J_validate_group">
					<div class="td1">
						<input class="input_295_34 J_passwordalert" name="cpassword" id="cpassword" type="password" placeholder="password" autocomplete="off" />
					</div>
					<div class="td2 J_showtip_box"></div>
				</div>
				<div class="clear"></div>
				<div class="safety">
					<div class="slist t1">danger</div>
					<div class="slist t2">normal</div>
					<div class="slist t3">safe</div>
					<div class="clear"></div>
				</div>
				<div class="J_validate_group">
					<div class="td1">
						<input class="input_295_34" name="cpasswordVerify" id="cpasswordVerify" type="password" placeholder="re-enter password" autocomplete="off" />
					</div>
					<div class="td2 J_showtip_box"></div>
				</div>
				<div class="clear"></div>
				<div class="agreement link_blue"><label><input name="agreement" type="checkbox" value="1" checked="checked" />
				Agree to <a href="javascript:;" id="reg_agreement">{:C('qscms_site_name')}'s Conditions of Use and Privacy Notice</a></label></div>
				<div class="btnbox">
					<input name="utype" type="hidden" value="{$utype}">
					<input type="hidden" name="reg_type" value="2">
					<input type="hidden" name="landline_tel" id="landline_tel" value="">
					<input name="" id="btnRegister" type="submit" value="REGISTER" class="btn_reg J_hoverbut" />
				</div>
			</div>
			<!-- -->
			
			<div class="rr">
				<div class="tittxt">Already has {:C('qscms_site_name')} account:</div>
				
				<div class="logintxt"><a href="{:U('members/login')}" class=" J_hoverbut btn_blue btn_inline">Login</a></div>
				<div class="tittxt">LOGIN AS:</div>
				
				<div class="loginappimg">
					<volist name="oauth_list" id="oauth">
				  		<if condition="$key neq 'weixin'">
				  			<a href="{:U('callback/index',array('mod'=>$key,'type'=>'login'))}" class="imgli {$key} J_hoverbut" title="{$oauth.name}账号登录">&nbsp;</a>
						</if>
			  		</volist>
				  <div class="clear"></div>
				  </div>
				<!--if condition="C('qscms_weixin_apiopen') and C('qscms_weixin_scan_login')">
					<div class="tittxt">微信扫描下方二维码登录:</div>
					<div id="J_weixinQrCode" class="code"></div>
				</if-->
			</div>
			<!-- -->
			<div class="clear"></div>
			<div id="popupCaptcha"></div>
			<input type="hidden" id="verifyRegCompany">
		</form>
	</div>
	<input type="hidden" id="J_config_varify_reg" value="{:C('qscms_captcha_config.varify_reg')}" />
	<!--下方阴影 -->
	<div class="reg_com_bg">
		<div class="bl"></div>
		<div class="br"></div>
		<div class="clear"></div>
	</div>
	<qscms:text 列表名="agreement" 类型="agreement" />
	<include file="public:footer_min" />
	<script type="text/javascript" src="../public/js/jquery.validate.js"></script>
	<script type="text/javascript" src="../public/js/members/jquery.pwdalert.js"></script>
	<script type="text/javascript" src="../public/js/members/jquery.validate.regcompany.js"></script>
	<script type="text/javascript" src="../public/js/jquery.modal.dialog.js"></script>
	<script type="text/javascript" src="../public/js/emailAutoComplete.js"></script>
	<script type="text/javascript" src="../public/js/jquery.placeholder.min.js"></script>
	<script src="../public/js/gt.js"></script>
	<script src="../public/js/members/jquery.common.js" type="text/javascript" language="javascript"></script>
	<script type="text/javascript">
		$('input').placeholder();
	  	//注册协议弹框
	  	$("#reg_agreement").click(function(){
			var qsDialog = $(this).dialog({
        		title: "{:C('qscms_site_name')}'s Conditions of Use and Privacy Notice",
				backdrop: false
			});
			$.getJSON("{:U('Home/Members/agreement')}",function(result){
				if(result.status==1){
					qsDialog.setContent(result.data);
				}
			});
		});
		// 默认第一项获得焦点
		$('#companyname').focus().addClass('input_focus');
		<if condition="C('qscms_weixin_apiopen') and C('qscms_weixin_scan_login')">
			get_weixin_qrcode();
		</if>

		// 是否同意注册协议
		$('input[name="agreement"]').die().live('click', function() {
			if ($(this).is(':checked')) {
				$('#btnRegister').prop('disabled', 0).removeClass('btn_disabled');
			} else {
				$('#btnRegister').prop('disabled', !0).addClass('btn_disabled');
			}
		})

	</script>
</body>
</html>
