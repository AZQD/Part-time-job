<include file="Wap:header" />
<wml>
	<a href="{:U('Wap/index')}">back</a><br/>
	<p>
		<include file="Wap:search" />
	</p>
	
	<qscms:jobs_list 列表名="jobslist" 搜索类型="$_GET['search_type']" 搜索内容="$_GET['search_cont']" 显示数目="1" 分页显示="1" 关键字="$_GET['key']" 排序="$sort" 合并="$_COOKIE['com_list']" 描述长度="100"/>
	<volist name="jobslist['list']" id="jobs">
		<div>
			<a href="{:U('Wap/show',array('id'=>$jobs['id']))}">
			{$jobs.jobs_name}
				<span>({$jobs.click})</span>
				<span>
					{$jobs.refreshtime|date='Y-m-d',###}
				</span>
			</a>
		</div>
	</volist>
	<br/>
	<br/>
	<br/>
	<div class="l5">
		<if condition="$jobslist['page_params']['nowPage'] gt 1">
	  		<a href="{:P(array('p'=>$jobslist['page_params']['nowPage']-1))}">prev</a>
	  	</if>
	  	<if condition="$jobslist['page_params']['totalRows'] gt 0">
			<span>{$jobslist.page_params.nowPage}</span>/{$jobslist.page_params.totalPages}页
		</if>
	  	<if condition="$jobslist['page_params']['nowPage'] lt $jobslist['page_params']['totalPages']">
	  		<a href="{:P(array('p'=>$jobslist['page_params']['nowPage']+1))}">next</a>
		</if>
		<div class="clear"></div>
	</div>
</wml>
