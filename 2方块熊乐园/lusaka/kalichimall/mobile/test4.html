<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <style type="text/css">
        #box1{
            width: 10rem;
            height: 10rem;
            line-height:10rem;
            text-align: center;
            background: fuchsia;
        }
        #ipt{
            text-indent: 1rem;
        }
        .box2{
            width: 100px;
            height: 1000px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box1">box1</div>
<hr/>
<div id="clickBox1">click弹窗</div>
<hr/>
<div id="clickBox2">click跳转</div>
<hr/>
<input type="text" id="ipt" placeholder="input">
<input type="radio" checked>
<form action="">
    <input type="radio" checked>
</form>
<input type="radio" id="radio1">
<input type="radio" id="radio2">
<input type="radio" id="radio3">
<div class="box2"></div>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#clickBox1').unbind('click').click(function(){
            alert(2);
        });
        $('#clickBox2').unbind('click').click(function(){
            window.location.href = 'index.html';
        });
        $('#radio1').css('checked', 'checked');
        $('#radio2').prop('checked', true);
        $('#radio3').attr('checked', 'checked');

        $('#box1').unbind('click').click(function(){
            $('body, html').css({
                'overflow': 'auto',
                'height':'auto'
            });
        });
        $('.box2').unbind('click').click(function(){
            $('body, html').css({
                'overflow': 'hidden',
                'height':'100%'
            });
        });
    });
</script>
</body>
</html>
