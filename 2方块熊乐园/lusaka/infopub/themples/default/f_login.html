
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;background-color: #F2F2F2;">
<table align="center"  border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr  style="background-color: #F2F2F2;width: 100%;">
        <td width="100%">
            <table width="100%">
                <tr>
                    <td style="padding-left: 20px; padding-right: 20px;">
                    	<form action="#POST_ADDR#" id="form" method="post">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 14px;padding-top:20px;letter-spacing: 0;" align="center">
                                    <label for="phone" style="display:inline-block;width:32%;">Cell Phone:</label>
                                    <input id="phone" style="display:inline-block;width:62%;" type="text" name="phone">
                                </td>
                            </tr>
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 14px;padding-top:5px;letter-spacing: 0;" align="center">
                                    <label for="password" style="display:inline-block;width:32%;">&nbsp;Password:</label>
                                    <input id="password" style="display:inline-block;width:62%;" type="text" name="password">
                                </td>
                            </tr>
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 14px;padding-top:40px;letter-spacing: 0;padding-bottom: 32px;" align="right">
                                    <button style="width: 67px;height: 25px;border: 1px solid black;margin-left: 30%;outline: none;background-color: #fff;padding: 2px 12px;border-radius: 5px;">Login</button>
                                    <a href="/reg" style="font-weight: 700;font-style: normal;font-size: 20px;color: #333333;padding-left: 30px;">Register</a>
                                </td>
                            </tr>
                        </table>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
