
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;background-color: #F2F2F2; overflow: hidden;">
<table align="center"  border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr  style="background-color: #F2F2F2;width: 100%;">
        <td width="100%">
            <table width="100%">
                <tr>
                    <td style="">
                    	<form action="#POST_ADDR#" id="form" method="post">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 14px;padding-top:20px;letter-spacing: 0;" align="center">
                                    <label for="nickname" style="display:inline-block;width:32%;">Nickname: </label><input id="nickname" style="display:inline-block;width:62%;" type="text" name="nickname">
                                </td>
                            </tr>
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 14px;padding-top:0px;letter-spacing: 0;" align="center">
                                    <label for="phone" style="display:inline-block;width:32%;">CellPhone: <span style="color: #ff0000; vertical-align: -3px;">*</span></label><input id="phone" style="display:inline-block;width:62%;" type="text" name="phone" placeholder="09xxxxxxxx">
                                </td>
                            </tr>
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 14px;padding-top:0px;letter-spacing: 0;" align="center">
                                    <label for="password" style="display:inline-block;width:32%;">&nbsp;Password: <span style="color: #ff0000; vertical-align: -3px;">*</span></label><input id="password" style="display:inline-block;width:62%;" type="text" name="password">
                                </td>
                            </tr>
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 14px;padding-top:10px;letter-spacing: 0;" align="center">
                                    <button style="border: 1px solid black;margin-left: 10px;outline: none;background-color: #fff;padding: 4px 10px;border-radius: 5px;">Register</button>
                                </td>
                            </tr>
                            <tr>
                                <td align="right" style="padding-right:10px">
                                    <a href="/login" style="font-weight: 700;font-style: normal;font-size: 20px;color: black;padding-left: 80px;position: relative;top: -28px;">Login</a>
                                </td>
                            </tr>
                        </table>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
