<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/share.css">
</head>
<body style="display: none;">
<section class="container">

    <div class="downTipBox" style="display: none;">
        <img class="tipImg" src="image/share_tip_android.png" alt="">
    </div>
    
    <aside class="row partA">
        <img class="partAImg1" src="image/partAImg1.png" alt="">
        <img class="partAImg2" src="" alt="image/partAImg2New.png">
    </aside>

    <aside class="row partB">
        <img class="partBImg1" src="image/partBImg1.png" alt="">
        <img class="partBImg2" src="" alt="">
    </aside>

    <aside class="row partC">

        <div class="boxVS">

            <div class="gifBox">
                <img class="gifImg" src="image/bigJianTou.png" alt="">
            </div>

            <div class="row userName">
                <div class="col-xs-6 col-sm-6 leftBox">
                    <div class="col-xs-12 col-sm-12 userNameBg left me"></div>
                    <div class="col-xs-12 col-sm-12 userNameBg left helper"></div>
                </div>
                <div class="col-xs-6 col-sm-6 userNameBg right">

                </div>
            </div>

            <img class="vs" src="image/VS.png" alt="">

        </div>

        <div class="row downloadWarp">
            <div class="col-xs-12 col-sm-12 part left">
                <div class="col-xs-12 col-sm-12 btnBox"><button class="btn leftBtn" id="downloadBtn"></button></div>
            </div>
        </div>

        <div class="dangAnBox">
            <img class="gamerImg" src="image/share_gamer.png" alt="">
            <div class="title">
                <img class="dangAnTitle" src="" alt="">
            </div>
            <div class="info">
                <div class="name">是的法律闪是</div>
                <p class="desc1"><span class="key"></span><span class="value"></span></p>
                <p class="desc2"><span class="key"></span><span class="value"></span></p>
                <p class="desc3"><span class="key"></span><span class="value"></span>%</p>
            </div>
        </div>

        <div class="explainBox">
            <div class="divide"><img src="image/divideImg.png" alt=""></div>
            <p class="explain">
                《肉球大乱斗》，我“萌战”一起！<br/><br/>
                15秒萌系PVP策略手游，专属铲屎官的爽快体验！谁说PK就非得是单挑，2V1对战更开心，和好友并肩作战！<br/><br/>
                大BOSS哪里跑？领主来袭，大战一触即发！
            </p>
        </div>

        <img class="bottomImg" src="image/bottomImg.png" alt="">

    </aside>

</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/share.js"></script>
</body>
</html>
