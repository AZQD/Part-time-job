<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>肉球大乱斗</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body style="display: none;">
<section class="container">
	<div class="bgWrap" style="display: none;">
        <img class="tipImg" src="" alt="">
    </div>
    
    <aside class="row partA">
        <img class="partAImg1" src="image/partAImg1.png" alt="">
        <img class="partAImg2" src="" alt="image/partAImg2New.png">
    </aside>

    <aside class="row partB">
        <img class="partBImg1" src="image/partBImg1.png" alt="">
        <img class="partBImg2" src="" alt="">
    </aside>

    <aside class="row partC">

        <div class="boxVS">
            <img class="boxVSImg1" src="image/boxVSImg1.png" alt="">
            <img class="boxVSImg2" src="image/boxVSImg2.png" alt="">

            <img class="xieZhu" src="" alt="">

            <div class="row gamer">
                <div class="col-xs-6 col-sm-6 wanJia">
                    <img class="wanJiaImg" src="" alt="">
                </div>
                <div class="col-xs-6 col-sm-6 lingZhu">
                    <img class="lingZhuImg" src="" alt="">
                </div>
            </div>

            <div class="row userName">
                <div class="col-xs-6 col-sm-6 userNameBg left">

                </div>
                <div class="col-xs-6 col-sm-6 userNameBg right">

                </div>
            </div>

            <img class="vs" src="image/VS.png" alt="">

        </div>

        <div class="codeWrap">
            <div class="miLing">
                <img class="miLingImg" src="" alt="">
            </div>
            <div class="codeBox">
                <input class="codeBtn" id="copyCode" value="">
            </div>

            <div class="codeTip"></div>

            <div class="copyBox">
                <p class="copyAlert" style="display: none;"></p>
                <!--<button class="btn copyBtn" id="copyBtn" data-clipboard-target="#copyCode"><span class="copy"></span></button>-->
            </div>

        </div>

        <div class="row downloadWarp">
            <!--<img class="bigJianTou" src="image/bigJianTou.png" alt="">-->
            <div class="col-xs-6 col-sm-6 part left">
                <!--<div class="col-xs-12 col-sm-12 isInstall"><img class="leftNoInstall" src="" alt=""></div>-->
                <!--<div class="col-xs-12 col-sm-12 smallJianTou"><img src="image/smallJianTou.png" alt=""></div>-->
                <div class="col-xs-12 col-sm-12 btnBox"><button class="btn leftBtn" id="downloadBtn"></button></div>
            </div>
            <div class="col-xs-6 col-sm-6 part right">
                <!--<div class="col-xs-12 col-sm-12 isInstall"><img class="rightInstall" src="image/rightInstall.png" alt=""></div>-->
                <!--<div class="col-xs-12 col-sm-12 smallJianTou"><img src="image/smallJianTou.png" alt=""></div>-->
                <!--<div class="col-xs-12 col-sm-12 btnBox"><button class="btn rightBtn" id="helpBtn"></button></div>-->
                <div class="col-xs-12 col-sm-12 btnBox"><button class="btn rightBtn rightBtnCopy" id="copyBtn" data-clipboard-target="#copyCode"><span class="copy"></span></button></div>

            </div>
        </div>

        <div class="explainBox">
            <div class="divide"><img src="image/divideImg.png" alt=""></div>
            <p class="explain">
                《肉球大乱斗》，我“萌战”一起！<br/><br/>
                15秒萌系PVP策略手游，专属铲屎官的爽快体验！谁说PK就非得是单挑，2V1对战更开心，和好友并肩作战！<br/><br/>
                大BOSS哪里跑？领主来袭，大战一触即发！
            </p>
        </div>

        <img class="bottomImg" src="image/bottomImg.png" alt="">

    </aside>

</section>
<script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/index1.0.js"></script>
