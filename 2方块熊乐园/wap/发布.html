<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>发布</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;background-color: #F2F2F2;overflow: hidden;">
<table align="center"  border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #F2F2F2;">
    <tr style="background-color: #ff0000;height: 30px;line-height: 30px;">
        <td width="80%" style="font-size: 13px;color: #ffffff;padding-left: 10px;">
            Message will be deleted 7 days later.
        </td>
        <td width="20%" align="right">
            <a href="#" style="font-weight: 700;font-style: normal;font-size: 18px;color: #ffffff;padding-right: 5px;">Login</a>
        </td>
    </tr>
    <tr  style="width: 100%;">
        <td colspan="2" width="100%">
            <table width="100%" style="padding-left: 20px;padding-right: 20px;">
                <tr>
                    <td style="">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">

                            <tr style="">
                                <td style="font-size: 14px;letter-spacing: 0;">
                                    <label for="phone" style="display:inline-block;">Details:</label><br/>
                                    <textarea id="phone" style="height:75px;width:100%;resize:none;"></textarea>
                                </td>
                            </tr>
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 13px;letter-spacing: 0;color: #999999;">
                                    Message will be hidden 3 months later.
                                </td>
                            </tr>
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 14px;letter-spacing: 0;padding-left: 80px;position: relative;">
                                    <label for="password" style="position: absolute;left: 0;">Cellphone:</label>
                                    <input id="password" style="width: 100%; height: 24px;line-height: 24px;" type="text">
                                </td>
                            </tr>
                            <tr style="height: 30px;line-height: 30px;">
                                <td style="font-size: 14px;letter-spacing: 0;" align="center">
                                    <button style="width: 90px;height: 25px;border: 1px solid black;outline: none;background-color: #fff;padding: 2px 12px;border-radius: 5px;margin-top: 8px;">Publish</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
