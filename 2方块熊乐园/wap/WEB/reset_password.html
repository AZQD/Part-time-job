<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style type="text/css">
        body{
            overflow: auto;
        }
        /*searchBox*/
        .searchBox .search{
            width:1200px;
            height:100px;
            line-height:100px;
            margin:0 auto;
            font-size: 14px;
            color: #666;
            background-color: #fff;
        }
        .searchBox .search .searchLeft .logo{
            padding-left:16px;
            width: 325px;
            height: 51px;
        }
        .searchBox .search .searchLeft .change{
            text-decoration: underline;
        }
        .searchBox .search .searchRight{
            text-align: right;
        }
        .searchBox .search .searchRight .ipt{
            width: 310px;
            height: 35px;
            line-height:35px;
            font-size: 13px;
            outline: none;
            text-indent: 10px;
            letter-spacing: 0;
            border: 1px solid #FF4720;
        }
        .searchBox .search .searchRight .searchImg{
            cursor: pointer;
            width:70px;
            margin-left:-6px;
        }
        .searchBox .search .searchRight .searchBtn{
            width: 127px;
            height: 35px;
            line-height:35px;
            color: #fff;
            font-size: 13px;
            border: none;
            outline: none;
            background-color: #FF4720;
            margin-right:42px;
        }

        /*login_registerBox*/
        .loginRegisterBox{
            margin-top: 95px;
        }
        .loginRegisterBox .loginRegister{
            width:1200px;
            margin:0 auto;
        }
        .loginRegisterBox .loginRegister .loginWrap{

        }
        .loginRegisterBox .loginRegister .loginWrap .loginBox{
            width: 290px;
            margin:0 auto;
            position: relative;
            /*background-color: #bfa;*/
        }
        .loginRegisterBox .loginRegister .loginWrap .loginBox .warning{
            width: 197px;
            height: 81px;
            position: absolute;
            right: -206px;
            top: 109px;
            z-index: 999;
            color: #666;
            font-size: 13px;
            padding: 8px 16px;
            line-height: 16px;
            background-color: #B3CCFF;
        }
        .loginRegisterBox .loginRegister .loginWrap .loginBox .warning .leftTop{
            width: 10px;
            height: 30px;
            background-color: #B3CCFF;
            position: absolute;
            left:-8px;
            top:0;
        }
        .loginRegisterBox .loginRegister .loginWrap .loginBox .loginTitle{
            font-size: 18px;
            color: #333;
            font-weight:bold;
            margin:16px 0;
        }
        .loginRegisterBox .loginRegister .loginWrap .loginBox .loginTitle .gang{
            color: #FF4720;
            padding-left: 5px;
        }
        .loginRegisterBox .loginRegister .loginPhone{
            height: 42px;
            margin-bottom: 10px;
        }
        .loginRegisterBox .loginRegister .loginPhone .phoneImg{
            width: 42px;
            height: 42px;
        }
        .loginRegisterBox .loginRegister .loginPhone .phoneText{
            width: 248px;
            height:42px;
            line-height: 42px;
            outline: none;
            border: 1px solid #999;
            text-indent: 5px;
        }
        .loginRegisterBox .loginRegister .verifyCode{
            height: 30px;
            line-height:30px;
            margin-bottom: 10px;
        }
        .loginRegisterBox .loginRegister .verifyCode .phoneText{
            width: 190px;
            text-indent: 5px;
            font-size: 13px;
            border: none;
            outline: none;
            border-bottom: 1px solid #7D7D7D;
        }
        .loginRegisterBox .loginRegister .verifyCode .verifyBtn{
            color: #333;
            text-decoration: underline;
            display: inline-block;
            width:100px;
            text-align: center;
            background-color: #B3CCFF;
            border-right: 1px solid #FF4720;
        }
        .loginRegisterBox .loginRegister .passwordBox{
            height: 42px;
            margin-bottom: 10px;
        }
        .loginRegisterBox .loginRegister .passwordBox .passwordImg{
            width: 42px;
            height: 42px;
        }
        .loginRegisterBox .loginRegister .passwordBox .passwordText{
            width: 248px;
            height:42px;
            line-height: 42px;
            outline: none;
            border: 1px solid #999;
            text-indent: 5px;
        }
        .loginRegisterBox .loginRegister .loginBtn{
            font-size: 13px;
            color: #fff;
            width:100%;
            height: 35px;
            line-height:35px;
            text-align: center;
            background-color: #FF4720;
        }
    </style>
</head>
<body>
<section class="container-fluid">

    <aside class="searchBox">
        <div class="row search">
            <div class="col-xs-6 col-sm-6 searchLeft">
                <img class="logo" src="image/index/logo.png">
            </div>
            <div class="col-xs-6 col-sm-6 searchRight">
                <input class="ipt" type="text" placeholder="What dou you need?">
                <img class="searchImg" src="image/index/search.png">
                <button class="searchBtn">PUBLISH</button>
            </div>
        </div>
    </aside>

    <aside class="row loginRegisterBox">
        <div class="row loginRegister">
            <div class="col-xs-12 col-sm-12 loginWrap">
                <div class="row loginBox">
                    <div class="warning"><div class="leftTop"></div>Our system will sent you a short message includes the VERIFY CODE to verify that the cellphone is yours.</div>
                    <div class="col-xs-12 col-sm-12 loginTitle">
                        <span class="gang">|</span>&nbsp;<span class="">RESET PASSWORD</span>
                    </div>
                    <div class="col-xs-12 col-sm-12 loginPhone">
                        <img class="phoneImg" src="image/loginRegister/phoneImg.png"><input class="phoneText" type="text" placeholder="Cellphone Number">
                    </div>
                    <div class="col-xs-12 col-sm-12 verifyCode">
                        <input class="phoneText" type="text" placeholder="Verify Code"><a class="verifyBtn" href="###">GET A CODE</a>
                    </div>
                    <div class="col-xs-12 col-sm-12 passwordBox">
                        <img class="passwordImg" src="image/loginRegister/passwordImg.png"><input class="passwordText" type="text" placeholder="New Password">
                    </div>
                    <div class="col-xs-12 col-sm-12 passwordBox">
                        <img class="passwordImg" src="image/loginRegister/passwordImg.png"><input class="passwordText" type="text" placeholder="Verify Password">
                    </div>
                    <div class="col-xs-12 col-sm-12 loginBtn">RESET PASSWORD</div>
                </div>
            </div>
        </div>
    </aside>

</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/searchBoxRight.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
