<script type="text/javascript">
    $(function(){


        //tab切换(Celler/Buyer)
        $('.tabsBox .tabs .tabsLeft .tabLink').click(function () {
            $('.tabsBox .tabs .tabsLeft .tabLink').removeClass("active");
            $(this).addClass("active");
        });
        
        
        //定义全局变量
        var pmin;
        var pmax;
        $('.selectBox .select .selectPrice').children('.selectChoose').each(function(index){
            $(this).click(function () {
                if(index == 0){
                    pmin = undefined;pmax = undefined;
                }else if(index == 1){
                    pmin = 0;pmax = 100;
                }else if(index == 2){
                    pmin = 100;pmax = 200;
                }else if(index == 3){
                    pmin = 200;pmax = 500;
                }else if(index == 4){
                    pmin = 500;pmax = undefined;
                }
                $('.selectBox .select .selectPrice .selectChoose').removeClass("active");
                $(this).addClass('active');
                console.log(pmin,pmax);
            });
        });
        var areaid = 0;
        $('.selectBox .select .selectArea').children('.selectChoose').each(function(index){
            $(this).click(function () {
                if(index == 0){
                    areaid = 0;
                }else if(index == 1){
                    areaid = 1;
                }else if(index == 2){
                    areaid = 2;
                }
                $('.selectBox .select .selectArea .selectChoose').removeClass("active");
                $(this).addClass('active');
//                    console.log(areaid);
            });
        });
        


        function searchFun(searchKeyWord){
            $('.searchBox .search .searchLeft .second').html(searchKeyWord);//二级标题
            $.ajax({
                type: "get",
                url: baseUrl+"/apigateway/search?key="+searchKeyWord+"&start=0&n=30",
                dataType:"json",
                success: function(data){
                    if(data.status == 200){
                        data = JSON.parse(data.data);
                        console.log("搜索",data);
                        var str = '';
                        for (var list in data) {
//                            console.log(data[list]);
                            str += '<div class="row goods">' +
                                    '<div class="col-xs-3 col-sm-3 goodsLeft">' +
                                    '<img src="image/categoryDetail/good1.jpg"><span class="tip">3</span>' +
                                    '</div>' +
                                    '<div class="col-xs-6 col-sm-6 goodsMiddle">' +
                                    '<p class="goodName">'+data[list].contactname+'</p>' +
                                    '<p class="goodDesc">'+data[list].details+'</p>' +
                                    '<p class="goodDesc">'+data[list].addr_l1+data[list].addr_l2+data[list].addr_l3+data[list].addr_l4+' ' +
                                    '<span class="goodDate">'+data[list].pubtime+'</span>' +
                                    '</p>' +
                                    '</div>' +
                                    '<div class="col-xs-3 col-sm-3 goodsRight"><span class="goodsRight1">ZMW</span>' +
                                    '<span class="goodsRight2">'+data[list].price+'</span></div>' +
                                    '</div>';
                        }
                        $('.goodsBox').append(str);

                    }else{
                        alert(data.msg);
                    }
                },
                error:function(error){
                    console.log(error);
                }
            });
        }


        //用户搜索
        $('.searchBox .search .searchRight .searchImg').click(function () {
            var searchKeyWord = $.trim($('.searchBox .search .searchRight .ipt').val());
            $('.goodsBox').empty();//清空goodsBox
            searchFun(searchKeyWord);
        });
        //点击发布
        $('.searchBox .search .searchRight .searchBtn').unbind('click').click(function () {
            window.location.href = "publish.html";
        });




        //通过搜索进入商品列表
        var searchOrTab = localStorage.getItem("searchOrTab");
        if(searchOrTab == 'search'){//用户点击搜索进入
            console.log("用户点击search进入");
            var searchKeyWord = localStorage.getItem("searchKeyWord");
            searchFun(searchKeyWord);



        }else if(searchOrTab == 'tab'){
            console.log("用户点击tab进入");
            var cidName = localStorage.getItem("cidName");
            var cid = localStorage.getItem("cid");
            $('.searchBox .search .searchLeft .second').html(cidName);//二级标题
            getGoods(cid, pmin, pmax, areaid);
        }


        function getGoods(cid, pmin, pmax, areaid){
            //产品列表查看
            $.ajax({
                type: "get",
//            url: baseUrl+'/apigateway/getgoods?'+'cid='+ cid +'&pmin='+ pmin +'&pmax='+ pmax +'&areaid='+ areaid +'&start=0&n=30',
                url: baseUrl+'/apigateway/getgoods?'+'cid='+ cid +'&start=0&n=30',
                dataType:"json",
                success: function(data){
                    console.log("url="+'/apigateway/getgoods?'+'cid='+ cid +'&start=0&n=30');
                    if (data.status == 200) {
                        data = JSON.parse(data.data);
                        console.log("产品列表查看",data);
                        var str = '';
                        var goodIdArr = [];
                        for (var list in data) {
                            goodIdArr.push(data[list].id);
//                            console.log(data[list]);
                            str += '<div class="row goods">' +
                                    '<div class="col-xs-3 col-sm-3 goodsLeft">' +
                                    '<img src="image/categoryDetail/good1.jpg"><span class="tip">3</span>' +
                                    '</div>' +
                                    '<div class="col-xs-6 col-sm-6 goodsMiddle">' +
                                    '<p class="goodName">'+data[list].contactname+'</p>' +
                                    '<p class="goodDesc">'+data[list].details+'</p>' +
                                    '<p class="goodDesc">'+data[list].addr_l1+data[list].addr_l2+data[list].addr_l3+data[list].addr_l4+' ' +
                                    '<span class="goodDate">'+data[list].pubtime+'</span>' +
                                    '</p>' +
                                    '</div>' +
                                    '<div class="col-xs-3 col-sm-3 goodsRight"><span class="goodsRight1">ZMW</span>' +
                                    '<span class="goodsRight2">'+data[list].price+'</span></div>' +
                                    '</div>';
                        }
                        $('.goodsBox').append(str);
                        console.log($('.goodsBox .goods').length);
