<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*nearbyBox*/
        .nearbyBox{
            background-color: #F2F2F2;
            padding-top:10px;
        }
        .nearbyBox .nearby{
            width:1200px;
            margin:0 auto;
            padding:8px 0;
        }
        .nearbyBox .nearby .nearbyLeft .nearbyName{
            font-weight:bold;
            font-size: 18px;
            color: #333;
            border-left:2px solid #FF4720;
            padding-left:8px;
        }
        .nearbyBox .nearby .nearbyRight{
            padding-right:30px;
            text-align: right;
        }
        .nearbyBox .nearby .nearbyRight .nearbyImg{
            width:20px;
            vertical-align: -4px;
        }
        .nearbyBox .nearby .nearbyRight .nearbyBtn{
            color: #999;
            font-size: 16px;
            text-decoration: underline;
        }

        /*nearbyImgBox*/
        .nearbyImgBox{
            /*background-color: #F2F2F2;*/
        }
        .nearbyImgBox .nearbyImg{
            width:1200px;
            margin:0 auto;
            overflow: hidden;
        }
        .nearbyImgBox .nearbyImg .nearbyLi{
            float: left;
            position: relative;
            width: 240px;
            height: 200px;
            text-align: center;
            margin-bottom: 10px;
        }
        .nearbyImgBox .nearbyImg .nearbyLi .goodImg{
            width:200px;
            height:200px;
            border: 1px solid #FF4720;
        }
        .nearbyImgBox .nearbyImg .nearbyLi .desc{
            position: absolute;
            width:200px;
            left:0;
            bottom:0;
            padding:0 6px;
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            color: #fff;
            margin-left:20px;
            background-color: #FF4720;
        }
        .nearbyImgBox .nearbyImg .nearbyLi .desc .left{
            font-weight: bold;
        }
        .nearbyImgBox .nearbyImg .nearbyLi .desc .right{
            text-align: right;
        }
    </style>
</head>
<body>

</body>
</html>
