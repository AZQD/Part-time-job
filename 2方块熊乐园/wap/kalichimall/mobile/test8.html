<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input被挡住</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <style type="text/css">
        #ipt{
            width: 200px;
            border: 1px solid blue;
            outline: none;
            position: relative;
            z-index: 9;
        }
        #box{
            position: absolute;
            left:0;
            top:0;
            z-index: 999;
            width: 100px;
            height: 100px;
            background-color: fuchsia;
        }
    </style>
</head>
<body>
<input type="text" id="ipt">
<div id="box"></div>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#box').unbind('click').click(function(ev){
            ev.stopPropagation();
//            $('#ipt').removeAttr('disabled');
        });
    });
</script>
</body>
</html>
