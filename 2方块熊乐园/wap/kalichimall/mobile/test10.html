<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <style type="text/css">
        .container .part{
            height: 20px;
            background-color: fuchsia;
        }
        .container .middle{
            background-color: pink;
        }
        .container .right .right1 .right2{
            width: 60px;
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
<section class="container">
    <aside class="row">
        <div class="col-xs-4 col-sm-4 part left"></div>
        <div class="col-xs-4 col-sm-4 part middle"></div>
        <div class="col-xs-4 col-sm-4 part right">
            <div class="right1">
                <div class="right2"></div>
            </div>
        </div>
    </aside>
    <aside class="showOrHide">

    </aside>
</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.container .right').delegate('.right1 .right2', 'click', function(){
            alert(1);
        });
    });
</script>
</body>
</html>
