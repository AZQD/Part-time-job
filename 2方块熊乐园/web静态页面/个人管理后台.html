<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style type="text/css">
        body{
            overflow: auto;
        }
        /*searchBox*/
        .searchBox .search{
            width:1200px;
            height:100px;
            line-height:100px;
            margin:0 auto;
            font-size: 14px;
            color: #666;
            background-color: #fff;
        }
        .searchBox .search .searchLeft .logo{
            padding-left:16px;
        }
        .searchBox .search .searchLeft .change{
            text-decoration: underline;
        }
        .searchBox .search .searchRight{
            text-align: right;
        }
        .searchBox .search .searchRight .ipt{
            width: 310px;
            height: 35px;
            line-height:35px;
            font-size: 13px;
            outline: none;
            text-indent: 10px;
            letter-spacing: 0;
            border: 1px solid #FF4720;
        }
        .searchBox .search .searchRight .searchImg{
            width:70px;
            margin-left:-6px;
        }
        .searchBox .search .searchRight .searchBtn{
            width: 127px;
            height: 35px;
            line-height:35px;
            color: #fff;
            font-size: 13px;
            border: none;
            outline: none;
            background-color: #FF4720;
            margin-right:42px;
        }

        /*infoBox*/
        .infoBox .info{
            width:1200px;
            margin:0 auto;
        }
        .infoBox .info .infoWrap{
            padding-top: 72px;
            margin:0 100px;
            background-color: #FBFBFB;
            padding-bottom: 100px;
        }
        .infoBox .info .infoWrap .infoLeft{
            padding-top: 42px;
            width: 170px;
            height: 465px;
            border-right:1px solid #333;
        }
        .infoBox .info .infoWrap .infoLeft .infoLeftTitle{
            text-align: right;
            padding-right: 32px;
            font-size: 16px;
            font-weight: bold;
            line-height:26px;
        }
        .infoBox .info .infoWrap .infoLeft .infoLeftTitle a{
            color: #666666;
        }
        .infoBox .info .infoWrap .infoLeft .infoLeftTitle .active{
            color: #FF4720;
        }
        .infoBox .info .infoWrap .infoRight{
            padding-top: 42px;
        }
        .infoBox .info .infoWrap .infoRight .attrBox{
            font-size: 14px;
            height: 23px;
            line-height:23px;
            padding-left: 80px;
            margin-bottom: 16px;
        }
        .infoBox .info .infoWrap .infoRight .attrBox2{
            margin-bottom: 0;
            margin-top: 26px;
        }
        .infoBox .info .infoWrap .infoRight .attrBox3{
            margin-bottom: 8px;
        }
        .infoBox .info .infoWrap .infoRight .attrBox .attr{
            padding-left:38px;
            color: #333;
        }
        .infoBox .info .infoWrap .infoRight .attrBox .attr2{
            width: 154px;
            padding-left:38px;
            color: #333;
            text-align: right;
            margin-right: 30px;
        }
        .infoBox .info .infoWrap .infoRight .attrBox .value{
            color: #666;
        }
        .infoBox .info .infoWrap .infoRight .attrBox .nikeNameIpt{
            width: 158px;
            font-size: 13px;
            color: #999999;
            border: 1px solid #666;
        }
        .infoBox .info .infoWrap .infoRight .attrBox .gender{
            margin-left: 40px;
        }
        .infoBox .info .infoWrap .infoRight .attrBox .saveLink{
            display: inline-block;
            width: 160px;
            height: 35px;
            line-height: 35px;
            color: #fff;
            text-align: center;
            margin-left: 183px;
            margin-top: 24px;
            background-color: #FF4720;
        }
        .infoBox .info .infoWrap .infoRight .attrBox .resetLink{
            display: inline-block;
            width: 160px;
            height: 35px;
            line-height: 35px;
            color: #fff;
            text-align: center;
            margin-left: 183px;
            margin-top: 10px;
            background-color: #FF4720;
        }
        .infoBox .info .infoWrap .infoRight .attrBox .forget{
            color: #169BD5;
            font-size: 12px;
            padding-left: 188px;
        }
        .infoBox .info .infoWrap .infoRight .passwordBox{
            margin-left: 80px;
            margin-top: 126px;
            font-size: 14px;
            border-bottom: 1px dashed #666;
            width: 575px;
        }
        .infoBox .info .infoWrap .infoRight .passwordBox .password{
            line-height: 20px;
            color: #333;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<section class="container-fluid">

    <aside class="searchBox">
        <div class="row search">
            <div class="col-xs-6 col-sm-6 searchLeft">
                <img class="logo" src="image/index/logo.png">
            </div>
            <div class="col-xs-6 col-sm-6 searchRight">
                <input class="ipt" type="text" placeholder="What dou you need?">
                <img class="searchImg" src="image/index/search.png">
                <button class="searchBtn">PUBLISH</button>
            </div>
        </div>
    </aside>

    <aside class="infoBox">
        <div class="info">
            <div class="row infoWrap">
                <div class="col-xs-3 col-sm-3 infoLeft">
                    <div class="infoLeftTitle"><a href="###" class="active">Profile</a></div>
                    <div class="infoLeftTitle"><a href="###">Products</a></div>
                    <div class="infoLeftTitle"><a href="###">Messages</a></div>
                </div>
                <div class="col-xs-9 col-sm-9 infoRight">
                    <div class="col-xs-12 col-sm-12 attrBox"><span class="attr">Cellphone:&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="value">XXXXXXXXX</span></div>
                    <div class="col-xs-12 col-sm-12 attrBox"><span class="attr">Nickname:&nbsp;&nbsp;&nbsp;&nbsp;</span><input type="text" class="nikeNameIpt" placeholder="显示当前昵称"></div>
                    <div class="col-xs-12 col-sm-12 attrBox">
                        <span class="attr">Gender:</span><input type="radio" class="gender">Male<input type="radio" class="gender">Female
                    </div>
                    <div class="col-xs-12 col-sm-12 attrBox"><a href="###" class="saveLink">SAVE CHANGES</a></div>

                    <div class="col-xs-12 col-sm-12 passwordBox"><span class="password">PASSWORD</span></div>
                    <div class="col-xs-12 col-sm-12 attrBox attrBox2"><span class="attr attr2">Current password:</span><input type="text" class="nikeNameIpt" placeholder="显示当前昵称"></div>
                    <div class="col-xs-12 col-sm-12 attrBox attrBox3"><a href="#" class="forget">Forgot your password?</a></div>
                    <div class="col-xs-12 col-sm-12 attrBox"><span class="attr attr2">New password:</span><input type="text" class="nikeNameIpt" placeholder="显示当前昵称"></div>
                    <div class="col-xs-12 col-sm-12 attrBox"><span class="attr attr2">Verify  password:</span><input type="text" class="nikeNameIpt" placeholder="显示当前昵称"></div>
                    <div class="col-xs-12 col-sm-12 attrBox"><a href="###" class="resetLink">RESET PASSWARD</a></div>
                </div>
            </div>
        </div>
    </aside>
</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
