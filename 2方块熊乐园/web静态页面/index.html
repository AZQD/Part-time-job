<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style type="text/css">
        body{
            overflow: auto;
            background-color: #E9E9E9;
        }
        /*headerBox*/
        .headerBox{
            background-color: #F2F2F2;
        }
        .headerBox .header{
            width:1200px;
            height:25px;
            line-height:25px;
            margin:0 auto;
            font-size: 14px;
            color: #666;
        }
        .headerBox .header .headerLeft .lusaka{
            padding-left:16px;
            font-size: 16px;
            color: #ff0000;
        }
        .headerBox .header .headerLeft .change{
            text-decoration: underline;
        }
        .headerBox .header .headerRight{
            text-align: right;
        }
        .headerBox .header .headerRight .space{
            padding-right: 8px;
            padding-left:4px;
        }

        /*searchBox*/
        .searchBox .search{
            width:1200px;
            height:100px;
            line-height:100px;
            margin:0 auto;
            font-size: 14px;
            color: #666;
            background-color: #fff;
        }
        .searchBox .search .searchLeft .logo{
            padding-left:16px;
        }
        .searchBox .search .searchLeft .change{
            text-decoration: underline;
        }
        .searchBox .search .searchRight{
            text-align: right;
        }
        .searchBox .search .searchRight .ipt{
            width: 310px;
            height: 35px;
            line-height:35px;
            font-size: 13px;
            outline: none;
            text-indent: 10px;
            letter-spacing: 0;
            border: 1px solid #FF4720;
        }
        .searchBox .search .searchRight .searchImg{
            width:70px;
            margin-left:-6px;
        }
        .searchBox .search .searchRight .searchBtn{
            width: 127px;
            height: 35px;
            line-height:35px;
            color: #fff;
            font-size: 13px;
            border: none;
            outline: none;
            background-color: #FF4720;
            margin-right:42px;
        }

        /*tabsBox*/
        .tabsBox{
            background-color: #F2F2F2;
        }
        .tabsBox .tabs{
            width:1200px;
            margin:0 auto;
            border-bottom: 2px solid #FF4720;
        }
        .tabsBox .tabs .tabsLeft{
            font-size: 0;
        }
        .tabsBox .tabs .tabsLeft .tabLink{
            display: inline-block;
            width: 103px;
            height: 35px;
            line-height: 35px;
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
            color: #333;
        }
        .tabsBox .tabs .tabsLeft .active{
            background-color: #FF4720;
            color: #fff;
        }
        .tabsBox .tabs .tabsRight{
            text-align: right;
        }
        .tabsBox .tabs .tabsRight .tabBtn{
            width: 127px;
            height: 35px;
            line-height:35px;
            color: #fff;
            font-size: 13px;
            border: none;
            outline: none;
            background-color: #6699FF;
            margin-right:16px;
            margin-top:5px;
        }

        /*bannerBox*/
        .bannerBox .banner{
            width:1200px;
            margin:0 auto;
            background-color: #fff;
            padding:10px;
        }
        .bannerBox .banner .bannerLeft{
            width:247px;
        }
        .bannerBox .banner .bannerLeft .listsImg{
            width: 100%;
        }
        .bannerBox .banner .bannerMiddle{
            width:640px;
            margin:0 22px;
        }
        .bannerBox .banner .bannerMiddle .bannerImg{
            width: 640px;
            height: 270px;
        }
        .bannerBox .banner .bannerRight{
            width:236px;
        }
        .bannerBox .banner .bannerRight .bannerRightTitle{
            margin-bottom:10px;
            border-bottom:1px solid #333;
        }
        .bannerBox .banner .bannerRight .bannerRightTitle span{
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #FF4720;
        }
        .bannerBox .banner .bannerRight .bannerRightBox{
            position: relative;
            width: 236px;
            height: 236px;
            animation-name: donghua;
            animation-duration: 4s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes donghua {
            0%{
                background: url("image/index/bannerRight1.png")no-repeat ;
                background-size: 100% 100%;
            }

            100%{
                background: url("image/index/bannerRight2.png")no-repeat ;
                background-size: 100% 100%;
            }
        }
        .bannerBox .banner .bannerRight .bannerRightBox .desc{
            position: absolute;
            width:100%;
            left:0;
            bottom:0;
            padding:0 6px;
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            color: #fff;
            background-color: #FF4720;
        }
        .bannerBox .banner .bannerRight .bannerRightBox .desc .right{
            text-align: right;
        }

        /*headerBox*/
        .bottomBox{
            background-color: #F2F2F2;
            margin-top:250px;
        }
        .bottomBox .bottom{
            width:1200px;
            margin:0 auto;
            border-top: 2px solid #FF4720;
        }
        .bottomBox .bottom .bottomLink{
            font-size: 13px;
            height:38px;
            line-height:38px;
            padding-left: 40px;
        }
        .bottomBox .bottom .bottomLink a{
            color: #666;
            padding-right: 14px;
        }
        .bottomBox .bottom .bottomCopyRight{
            height:38px;
            line-height:38px;
        }
        .bottomBox .bottom .bottomCopyRight .bottomCopyRightText{
            margin:0 22px;
            border-top:1px dashed #666;
            text-align: center;
        }
        .bottomBox .bottom .bottomCopyRight .bottomCopyRightText .copy{
            font-size: 12px;
            color: #333;
        }
        .bottomBox .bottom .bottomCopyRight .bottomCopyRightText .contact{
            font-size: 13px;
            color: #3366FF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<section class="container-fluid">

    <aside class="headerBox">
        <div class="row header">
            <div class="col-xs-6 col-sm-6 headerLeft">
                <span class="lusaka">Lusaka</span>&nbsp;
                <span class="change">[Change]</span>
            </div>
            <div class="col-xs-6 col-sm-6 headerRight">
                <span class="space login">Login</span>|
                <span class="space register">Register</span>|
                <span class="space help">Help</span>
            </div>
        </div>
    </aside>

    <aside class="searchBox">
        <div class="row search">
            <div class="col-xs-6 col-sm-6 searchLeft">
                <img class="logo" src="image/index/logo.png">
            </div>
            <div class="col-xs-6 col-sm-6 searchRight">
                <input class="ipt" type="text" placeholder="What dou you need?">
                <img class="searchImg" src="image/index/search.png">
                <button class="searchBtn">PUBLISH</button>
            </div>
        </div>
    </aside>

    <aside class="tabsBox">
        <div class="row tabs">
            <div class="col-xs-6 col-sm-6 tabsLeft">
                <a href="#" class="tabLink active">INDEX</a>
                <a href="#" class="tabLink">CAR</a>
                <a href="#" class="tabLink">PHONE</a>
                <a href="#" class="tabLink">COMPUTER</a>
            </div>
            <div class="col-xs-6 col-sm-6 tabsRight">
                <button class="tabBtn">FIND JOBS</button>
            </div>
        </div>
    </aside>

    <aside class="bannerBox">
        <div class="row banner">
            <div class="col-xs-3 col-sm-3 bannerLeft">
                <!--<ul class="lists">
                    <li class="list">01</li>
                    <li class="list">02</li>
                    <li class="list">03</li>
                    <li class="list">04</li>
                    <li class="list">05</li>
                    <li class="list">06</li>
                </ul>-->
                <a href="#"><img class="listsImg" src="image/index/lists.png"></a>
            </div>
            <div class="col-xs-6 col-sm-6 bannerMiddle swiper-container">
                <div class="swiper-wrapper">
                    <div class="col-xs-12 col-sm-12 swiper-slide"><a href="javascript:void(0);"><img class="bannerImg" src="image/index/banner1.png"></a></div>
                    <div class="col-xs-12 col-sm-12 swiper-slide"><a href="javascript:void(0);"><img class="bannerImg" src="image/index/banner2.png"></a></div>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 bannerRight">
                <h3 class="bannerRightTitle"><span>SELLING</span></h3>
                <div class="bannerRightBox">
                    <!--<img class="bannerRightBoxImg" src="image/index/bannerRight1.png">
                    <img class="bannerRightBoxImg" src="image/index/bannerRight2.png">-->
                    <div class="desc row">
                        <div class="col-xs-6 col-sm-6">Cloths</div>
                        <div class="col-xs-6 col-sm-6 right">1054</div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <aside class="bottomBox">
        <div class="row bottom">
            <div class="col-xs-12 col-sm-12 bottomLink">
                <a href="#">Google</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
            <div class="col-xs-12 col-sm-12 bottomCopyRight">
                <div class="bottomCopyRightText">

                    <span class="copy">© 2017</span>&emsp;
                    <a href="#" class="contact">Contact Us</a>
                </div>
            </div>
        </div>
    </aside>
</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">
    $(function(){
        //tab切换
        $('.tabsBox .tabs .tabsLeft .tabLink').click(function () {
            $('.tabsBox .tabs .tabsLeft .tabLink').removeClass("active");
            $(this).addClass("active");
        });

        //轮播图
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',//水平滑动
            loop: true, //循环播放
            autoplay: 2000, //自动播放
            autoplayDisableOnInteraction: false, //用户操作swiper之后，是否禁止autoplay。默认为true：停止。
            pagination: '.swiper-pagination',  // 分页器
            speed: 2000
        });
    });
</script>
</body>
</html>
