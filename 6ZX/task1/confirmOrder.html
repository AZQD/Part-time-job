<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/confirmOrder.css">
</head>
<body>

<section class="container">

    <aside class="row headerBox">
        
        <div class="userInfo">
            <img class="headImg" src="image/confirmOrder/headImg.png" alt="">
            <span class="name">桃花仙人</span>
        </div>

    </aside>

    <aside class="row cartBox">
        <div class="col-xs-5 col-sm-5 good">
            <img class="goodImg" src="image/confirmOrder/good.png" alt="">
        </div>
        <div class="col-xs-7 col-sm-7 desc">
            <p class="goodName">矿泉水</p>
            <p class="price"><span class="newPrice">¥<span class="newPriceText">0.04</span></span><span class="oldPrice">原价:¥<span class="oldPriceText">0.05</span></span></p>
            <p class="changeNum"><input class="reduce" type="button" value="-"><input class="nowNum" type="text" value="1"><input class="add" type="button" value="+"></p>
        </div>
    </aside>

    <aside class="payBox">
        <div class="payPrice"><span>待支付:<span class="payPriceText"><span>¥</span><span class="reallyPay">0.04</span></span></span></div><div class="goToPay">立即支付</div>
    </aside>

</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
