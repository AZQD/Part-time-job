<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈米魔方-我的订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/myOrder.css">
</head>
<body>

<section class="container">

    <aside class="row headerBox">
        <div class="col-xs-4 col-sm-4 left"><img style="display: none;" src="image/public/backImg.png" class="backImg"></div>
        <div class="col-xs-4 col-sm-4 middle">我的订单</div>
        <div class="col-xs-4 col-sm-4"></div>
    </aside>

    <aside class="row orderStateBox">
        <div class="col-xs-6 col-sm-6 left"><img class="stateIcon" src="image/public/sure.png" alt="">待支付订单</div>
        <div class="col-xs-6 col-sm-6 right">2017/10/11 14:48:19</div>
    </aside>
    
    <aside class="row goodsBox">
        <div class="col-xs-3 col-sm-3 left"><img class="goodImg" src="image/myOrder/goodImg.png" alt=""></div>
        <div class="col-xs-6 col-sm-6 middle">法式小面包</div>
        <div class="col-xs-3 col-sm-3 right"><img class="more" src="image/public/more.png" alt=""></div>
    </aside>
    
    <aside class="row payBox">
        <div class="col-xs-6 col-sm-6 left">实付：<span class="payNum">¥</span><span class="payNum payNumText">2.98</span></div>
        <div class="col-xs-6 col-sm-6 right"><span class="goToPay">去支付</span></div>
    </aside>



</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
