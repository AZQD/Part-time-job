<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增收款账号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/addAccount.css">
</head>
<body>

<section class="container">

    <aside class="row headerBox">
        <div class="col-xs-4 col-sm-4 left"><img src="image/addAccount/back.png" class="backImg"></div>
        <div class="col-xs-4 col-sm-4 middle">新增收款账号</div>
        <div class="col-xs-4 col-sm-4 right"><img src="image/addAccount/save.png" class="backImg"></div>
    </aside>

    <aside class="row partBox">
        <div class="col-xs-3 col-sm-3 left">收款银行</div>
        <div class="col-xs-9 col-sm-9 middle"><input type="text" class="phoneIpt"></div>
    </aside>
    <aside class="row partBox">
        <div class="col-xs-3 col-sm-3 left">银行账号</div>
        <div class="col-xs-9 col-sm-9 middle"><input type="text" class="phoneIpt"></div>
    </aside>
    <aside class="row partBox">
        <div class="col-xs-3 col-sm-3 left">银行户名</div>
        <div class="col-xs-9 col-sm-9 middle"><input type="text" class="phoneIpt"></div>
    </aside>
    <aside class="row partBox">
        <div class="col-xs-3 col-sm-3 left">设为默认</div>
        <div class="col-xs-9 col-sm-9 middle">
            <input type="radio" name="aaa" checked value="是">是 &nbsp;&nbsp;
            <input type="radio" name="aaa" value="否">否
        </div>
    </aside>

    <aside class="saveeBox">
        <div class="saveBtn">保存账号</div>
    </aside>

</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
