<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈米魔方-订单详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/orderDetails.css">
</head>
<body>

<section class="container">

    <aside class="row headerBox">
        <div class="col-xs-4 col-sm-4 left"><img src="image/public/backImg.png" class="backImg"></div>
        <div class="col-xs-4 col-sm-4 middle">订单详情</div>
        <div class="col-xs-4 col-sm-4"></div>
    </aside>

    <aside class="row orderDescBox">
        <div class="status">
            <img class="statusImg" src="image/orderDetails/headImg.png" alt=""><br/>
            <span class="statusText">待支付订单</span>
        </div>
        <div class="desc">
            <p class="descPra descPraBorder">商品名：<span class="goodName">南德方便面</span></p>
            <p class="descPra">订单号：<span class="goodName">1234567890</span></p>
        </div>
    </aside>

    <aside class="priceBox">
        <div class="row total">
            <div class="col-xs-6 col-sm-6 left">商品总额：<span class="priceText">¥<span class="">3.98</span></span></div>
            <div class="col-xs-6 col-sm-6 right">¥3.98x1</div>
        </div>
        <div class="coupon">
            <img class="couponImg" src="image/orderDetails/coupon.png" alt="">
            已抵用<span class="couponNum">1.00</span>元
        </div>
        <div class="payWay">
            支付方式：<img src="image/orderDetails/payLogo.png" alt="" class="payLogo"><span class="payName">微信支付</span>
        </div>


    </aside>

    <aside class="row reallyPayBox">
        <div class="col-xs-6 col-sm-6 left">实付：</div>
        <div class="col-xs-6 col-sm-6 right">¥2.98</div>
    </aside>

    <aside class="payBtnBox">
        <button class="payBtn">去支付</button>
        <p class="service">如有疑问，请联系客服</p>
    </aside>


</section>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
