<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/bootstraptc.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/confirmOrder.css">
</head>
<body>

<section class="container">

    <aside class="listBox">
        <h3>已选商品(<span class="count">2</span>)</h3>
        <ul class="cartList">
            <li class="cartLi">
                <div class="left"><img class="goodImg" src="image/confirmOrder/goodImg.png" alt="">王中王50g</div>
                <div class="right">
                    <span class="rightNum">X <span class="rightText">2</span></span>
                    <span class="price">
                        <span class="currentPrice hasYouHui"><span class="currentNum">3.5</span>&nbsp;元</span><br/>
                        <span class="originPrice">原价<span class="through"><i class="originNum">5</i>&nbsp;元</span></span>
                    </span>
                </div>
            </li>
        </ul>
    </aside>

    <aside class="couponBox">
        <div class="left">优惠券</div>
        <div class="right">无优惠券</div>
    </aside>

    <aside class="payBox">
        <h3>请选择支付方式</h3>
        <ul class="payList">
            <li class="payLi accountPay">
                <div class="left"><img class="payImg" src="image/confirmOrder/account_icon.png" alt="">账户安全支付（<span>0.01</span>元，充值有礼）</div>
                <div class="right">

                </div>
            </li>
            <li class="payLi">
                <div class="left"><img class="payImg" src="image/confirmOrder/wechat_icon.png" alt="">微信安全支付</div>
                <div class="right">
                    <img class="success" src="image/confirmOrder/success.png" alt="">
                </div>
            </li>
        </ul>
    </aside>

    <aside class="footerBox">

        <div class="buyBox">
            <div class="left">
                <div class="part">
                    <span class="total">合计：<span class="totalMoney">3.5</span>元</span><br/>
                    <span class="youHui">已优惠：<span class="youHuiMoney">1.5</span>&nbsp;元</span>
                </div>
            </div>
            <div class="right">立即支付</div>
        </div>
    </aside>
</section>

<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
