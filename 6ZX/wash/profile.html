<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<div class="wrapper">

    <div class="item headIcon">
        <div class="part left">头像</div>
        <div class="part right">
            <img src="image/profile/head_icon.png" alt="" class="headImg">
        </div>
    </div>
    <div class="item userName">
        <div class="part left">昵称</div>
        <div class="part right">
            <img src="image/profile/more.png" alt="" class="more">
        </div>
    </div>
    <div class="item realName">
        <div class="part left">真实姓名</div>
        <div class="part right">
            <img src="image/profile/more.png" alt="" class="more">
        </div>
    </div>
    <div class="item bindPhone">
        <div class="part left">已绑定手机号</div>
        <div class="part right"><span class="phoneNum">18888888888</span></div>
    </div>

</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>

</html>
