<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评价</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.css">
    <link rel="stylesheet" href="css/evaluate.css">
</head>
<body>

<div class="wrapper">
    <div class="boxWrap">

        <div class="orderBox">
            <ul class="orderUl">
                <li class="orderLi">
                    <div class="infoTop">
                        <div class="left">
                            <img src="image/myOrder/goodImg.png" alt="">
                        </div>
                        <div class="right">
                            <p class="status">已完成订单</p>
                            <p class="orderId">订单编号：1234567890</p>
                            <p class="orderDate">下单时间：2017年12月25日17:35</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="evaluateBox">
            <textarea class="editArea" name="" id="" cols="30" rows="10">衣服洗得你满意么？配送小哥的服务你满意么？</textarea>
        </div>

        <div class="starBox">
            <div class="part">
                <div class="left">
                    配送员服务
                </div>
                <div class="right">
                    <img src="image/evaluate/notChoose_star.png" alt="">
                    <img src="image/evaluate/notChoose_star.png" alt="">
                    <img src="image/evaluate/notChoose_star.png" alt="">
                    <img src="image/evaluate/notChoose_star.png" alt="">
                    <img src="image/evaluate/notChoose_star.png" alt="">
                </div>
            </div>
            <div class="part">
                <div class="left">
                    洗衣服务质量
                </div>
                <div class="right">
                    <img src="image/evaluate/choose_star.png" alt="">
                    <img src="image/evaluate/choose_star.png" alt="">
                    <img src="image/evaluate/choose_star.png" alt="">
                    <img src="image/evaluate/choose_star.png" alt="">
                    <img src="image/evaluate/choose_star.png" alt="">
                </div>
            </div>
        </div>

        <div class="bottomBtn">
            发布评论
        </div>
    </div>

</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
