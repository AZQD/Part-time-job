<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即预约</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/yuYue.css">
</head>
<body>

<div class="wrapper">
    <div class="chooseList">
        <img class="chooseBg" src="image/personal/banner01.png" alt="">
        <div class="orderBox">
            <ul class="orderUl">
                <li class="orderLi">
                    <div class="infoTop">
                        <div class="left">
                            <img src="image/myOrder/goodImg.png" alt="">
                        </div>
                        <div class="right">
                            <p class="status">已完成订单</p>
                            <p class="orderId">订单编号：1234567890</p>
                            <p class="orderDate">下单时间：2017年12月25日17:35</p>
                        </div>
                    </div>
                    <div class="infoBottom">
                        <span class="left">共5件商品<span class="total">合计：88￥（优惠12元）</span></span>
                    </div>
                </li>
                <li class="orderLi">
                    <div class="infoTop">
                        <div class="left">
                            <img src="image/myOrder/goodImg.png" alt="">
                        </div>
                        <div class="right">
                            <p class="status">已完成订单</p>
                            <p class="orderId">订单编号：1234567890</p>
                            <p class="orderDate">下单时间：2017年12月25日17:35</p>
                        </div>
                    </div>
                    <div class="infoBottom">
                        <span class="left">共5件商品<span class="total">合计：88￥（优惠12元）</span></span>
                    </div>
                </li>
            </ul>
            <div class="imgWrap">
                <ul class="imgUl">
                    <li class="imgLi">
                        <img class="little" src="image/yuYue/littleImg.png" alt="">
                        <img class="chooseState" src="image/yuYue/notChoose.png" alt="">
                    </li>
                    <li class="imgLi">
                        <img class="little" src="image/yuYue/littleImg.png" alt="">
                        <img class="chooseState" src="image/yuYue/isChoose.png" alt="">
                    </li>
                    <li class="imgLi">
                        <img class="little" src="image/yuYue/littleImg.png" alt="">
                        <img class="chooseState" src="image/yuYue/isChoose.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="chooseData">
        <div class="line line1">
            <button class="yiCang"><img src="image/yuYue/nowChoose.png" alt="">衣仓</button>
            <span class="number">数量：</span>
            <input type="text" class="numIpt" value="2" disabled>
        </div>
        <div class="line line1">
            <span class="number">洗的数量是：</span>
            <select value="" id="select1">
                <option name="">1</option>
                <option name="">2</option>
                <option name="">3</option>
            </select>
            <select value="" id="select2">
                <option name="">预约时间</option>
                <option name="">9:00</option>
                <option name="">9:00</option>
            </select>
        </div>
        <div class="textareaWrap">
            <textarea name="">备注：</textarea>
        </div>
    </div>
    <div class="bottomBtn">提交订单</div>
</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/yuYue.js"></script>
</body>
</html>
