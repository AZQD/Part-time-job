<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>衣仓</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/clothStore.css">
</head>
<body>

<div class="wrapper">
    <div class="boxWrap" style="display: none;">
        <div class="orderBox">
            <ul class="orderUl">
                <li class="orderLi">
                    <div class="infoTop">
                        <div class="left">
                            <img src="image/myOrder/goodImg.png" alt="">
                        </div>
                        <div class="right">
                            <p class="status">已入库 <span class="desc">（剩余时间180天）</span></p>
                            <p class="duringTime">存放期限：六个月</p>
                            <p class="endTime">存放到期：2017年12月25日17:35</p>
                            <p class="beginTime">存放日期：2017年12月25日17:35</p>
                        </div>
                    </div>
                    <div class="infoBottom">
                        <span class="left">共5件商品<span class="total">合计：88￥（优惠12元）</span></span>
                        <span class="right">预约取衣</span>
                    </div>
                </li>
                <li class="orderLi">
                    <div class="infoTop">
                        <div class="left">
                            <img src="image/myOrder/goodImg.png" alt="">
                        </div>
                        <div class="right">
                            <p class="status">已入库 <span class="desc">（剩余时间180天）</span></p>
                            <p class="duringTime">存放期限：六个月</p>
                            <p class="endTime">存放到期：2017年12月25日17:35</p>
                            <p class="beginTime">存放日期：2017年12月25日17:35</p>
                        </div>
                    </div>
                    <div class="infoBottom">
                        <span class="left">共5件商品<span class="total">合计：88￥（优惠12元）</span></span>
                        <span class="right">预约取衣</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="emptyWrap" style="display: block;">
        <img class="empty_icon" src="image/myOrder/empty_icon.png" alt="">
        <p class="tips">衣仓空空如也，赶紧去下单</p>
        <div class="liJiBtn">立即存衣</div>
    </div>
</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/clothStore.js"></script>
</body>
</html>
