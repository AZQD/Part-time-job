<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guoguo_mine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.css">
    <link rel="stylesheet" href="css/guoguo_mine.css">
</head>
<body>

<div class="wrapper">

    <div class="warningWrap" style="display: none;">
        <div class="warningBox">
            <img class="warningImg" src="image/guoguo/bottom08.png" alt=""><br/>
            <span class="tips">请先扫码货架</span>
        </div>
    </div>

    <div class="topInfo">
        <div class="logoBox">
            <img class="logoImg" src="image/guoguo/logo.png" alt=""><br/>
        </div>
        <div class="dingWeiBox">
            <img class="dingWeiImg" src="image/guoguo/dingWei.png" alt="">
            <span class="tip">请扫码定位货架</span>
        </div>
        <div class="saoMaBox">
            <img class="saoMaImg" src="image/guoguo/saoMa.png" alt=""><br/>
            <span class="tip">扫码购物</span>
        </div>
    </div>

    <div class="stepWrap">
        <h3 class="title">好想你购物指南</h3>
        <div class="stepBox">
            <div class="part">
                <img class="stepImg" src="image/guoguo/step1.png" alt=""><br/>
                <span class="tip">1.扫码定位货架</span>
            </div>
            <div class="part">
                <img class="stepImg" src="image/guoguo/step2.png" alt=""><br/>
                <span class="tip">2.扫商品码支付</span>
            </div>
            <div class="part">
                <img class="stepImg" src="image/guoguo/step3.png" alt=""><br/>
                <span class="tip">3.即刻享用</span>
            </div>
        </div>
    </div>


    <div class="navBottom">
        <div class="item">
            <img class="item_icon" src="image/guoguo/bottom05.png"><br/>
            <span class="item_name active">首页</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/guoguo/bottom02.png"><br/>
            <span class="item_name">商品</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/guoguo/bottom03.png"><br/>
            <span class="item_name">购物车</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/guoguo/bottom04.png"><br/>
            <span class="item_name">我的</span>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/guoguo_mine.js"></script>
</body>
</html>
