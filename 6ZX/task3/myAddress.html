<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.css">
    <link rel="stylesheet" href="css/myAddress.css">
</head>
<body>

<div class="wrapper">

    <div class="addressList">
        <div class="addressLi">
            <div class="part part1">
                <div class="item">叶小凡</div>
                <div class="item right">18888888888</div>
            </div>
            <div class="part part2">
                陕西省郑州市金水区文化路任寨北街100号
            </div>
            <div class="part part3 active">
                <div class="item"><span class="moRen">默认地址</span></div>
                <div class="item right operation">
                    <img class="editImg" src="image/myAddress/edit.png" alt="">
                    <span class="edit">编辑</span>
                    <img class="deleteImg" src="image/myAddress/delete.png" alt="">
                    <span class="deleteBtn">删除</span>
                </div>
            </div>
        </div>
        <div class="addressLi">
            <div class="part part1">
                <div class="item">叶小凡</div>
                <div class="item right">18888888888</div>
            </div>
            <div class="part part2">
                陕西省郑州市金水区文化路任寨北街100号
            </div>
            <div class="part part3">
                <div class="item"><span class="moRen">默认地址</span></div>
                <div class="item right operation">
                    <img class="editImg" src="image/myAddress/edit.png" alt="">
                    <span class="edit">编辑</span>
                    <img class="deleteImg" src="image/myAddress/delete.png" alt="">
                    <span class="deleteBtn">删除</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottomBtn">
        添加新地址
    </div>

</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/myAddress.js"></script>
</body>
</html>
