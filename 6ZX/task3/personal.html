<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/personal.css">
</head>
<body>

<div class="wrapper">

    <!--轮播图-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="javascript:void(0);"><img src="image/personal/banner01.png"></a></div>
            <div class="swiper-slide"><a href="javascript:void(0);"><img src="image/personal/banner01.png"></a></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="navBox">
        <div class="item myOrder">
            <img class="item_icon" src="image/personal/nav_01.png"><br/>
            <span class="item_name">我的订单</span>
        </div>
        <div class="item zhaoMu">
            <img class="item_icon" src="image/personal/nav_02.png"><br/>
            <span class="item_name">派送招募</span>
        </div>
        <div class="item recommend">
            <img class="item_icon" src="image/personal/nav_03.png"><br/>
            <span class="item_name">推荐有奖</span>
        </div>
        <div class="item clothStore">
            <img class="item_icon" src="image/personal/nav_04.png"><br/>
            <span class="item_name">衣仓</span>
        </div>
    </div>

    <div class="startBox">
        <img class="item_icon" src="image/personal/start.png"><br/>
    </div>

    <div class="navBottom">
        <div class="item">
            <img class="item_icon" src="image/personal/nav_05.png"><br/>
            <span class="item_name personal active">首页</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/personal/nav_06.png"><br/>
            <span class="item_name priceList">价目表</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/personal/nav_07.png"><br/>
            <span class="item_name mySelf">我的</span>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/personal.js"></script>
</body>
</html>
