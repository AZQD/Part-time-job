<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="wrapper">
    <div class="loginBox">
        <h3 class="title">欢迎登陆洗衣服</h3>
        <div class="iptWrap phone">
            <input type="text" class="phoneIpt" placeholder="请输入手机号">
        </div>
        <div class="iptWrap password">
            <span class="getCode">获取验证码</span>
            <input type="text" class="passwordIpt" placeholder="请输入验证码">
        </div>
        <button class="loginBtn">立即登陆</button>
    </div>

    <p class="xieYi">我已阅读并同意<a href="###">《洗衣服APP用户协议》</a></p>
    <p class="otherCount">
        <img src="image/login/icon_count1.png" alt=""><img src="image/login/icon_count2.png" alt=""><img src="image/login/icon_count3.png" alt="">
    </p>
    <p class="otherTip">使用第三方账号登陆</p>
</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
