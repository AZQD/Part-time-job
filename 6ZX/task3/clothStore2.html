<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>衣仓</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.css">
    <link rel="stylesheet" href="css/clothStore2.css">
</head>
<body>

<div class="wrapper">
    <div class="boxWrap">
        <div class="clothUl">
            <div class="clothLi">
                <h3 class="title">存储订单</h3>
                <div class="content">
                    <p class="desc">存放日期：<span>2017年12月25日17:35</span></p>
                    <p class="desc">存放期限：<span>六个月</span></p>
                    <p class="desc">预计到期：<span>2018年01月01日</span></p>
                    <p class="desc2">（剩余：180天）</p>
                    <div class="clothImg"><img src="image/clothStore2/cloth1.png" alt=""></div>
                    <div class="choose">
                        <button class="btn active"></button>
                    </div>
                </div>
            </div>
            <div class="clothLi">
                <h3 class="title">存储订单</h3>
                <div class="content">
                    <p class="desc">存放日期：<span>2017年12月25日17:35</span></p>
                    <p class="desc">存放期限：<span>六个月</span></p>
                    <p class="desc">预计到期：<span>2018年01月01日</span></p>
                    <p class="desc2">（剩余：180天）</p>
                    <div class="clothImg"><img src="image/clothStore2/cloth1.png" alt=""></div>
                    <div class="choose">
                        <button class="btn active"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottomBtn">预约取衣</div>
</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
