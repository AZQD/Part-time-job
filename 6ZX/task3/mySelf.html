<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.css">
    <link rel="stylesheet" href="css/mySelf.css">
</head>
<body>

<div class="wrapper">

    <div class="topInfo">
        <img class="headImg" src="image/mySelf/headImg.png" alt=""><br/>
        <span class="name">范冰冰</span>
    </div>

    <div class="menu">
        <div class="item myOrder">
            <div class="left">
                <img class="item_icon" src="image/mySelf/icon01.png" alt="">
                <span class="item_name">我的订单</span>
            </div>
            <div class="right">
                <img class="item_more" src="image/mySelf/item_more.png" alt="">
            </div>
        </div>
        <div class="item">
            <div class="left">
                <img class="item_icon" src="image/mySelf/icon02.png" alt="">
                <span class="item_name">我的地址</span>
            </div>
            <div class="right">
                <img class="item_more" src="image/mySelf/item_more.png" alt="">
            </div>
        </div>
        <div class="item myAccount">
            <div class="left">
                <img class="item_icon" src="image/mySelf/icon03.png" alt="">
                <span class="item_name">我的账户</span>
            </div>
            <div class="right">
                <img class="item_more" src="image/mySelf/item_more.png" alt="">
            </div>
        </div>
        <div class="item">
            <div class="left">
                <img class="item_icon" src="image/mySelf/icon04.png" alt="">
                <span class="item_name">在线客服</span>
            </div>
            <div class="right">
                <img class="item_more" src="image/mySelf/item_more.png" alt="">
            </div>
        </div>
        <div class="item">
            <div class="left">
                <img class="item_icon" src="image/mySelf/icon05.png" alt="">
                <span class="item_name">衣仓</span>
            </div>
            <div class="right">
                <img class="item_more" src="image/mySelf/item_more.png" alt="">
            </div>
        </div>
        <div class="item">
            <div class="left">
                <img class="item_icon" src="image/mySelf/icon06.png" alt="">
                <span class="item_name">设置</span>
            </div>
            <div class="right">
                <img class="item_more" src="image/mySelf/item_more.png" alt="">
            </div>
        </div>
        <div class="item">
            <div class="left">
                <img class="item_icon" src="image/mySelf/icon07.png" alt="">
                <span class="item_name">我的环保袋</span>
            </div>
            <div class="right gouWuDai">
                <span class="num">数量：1</span>
                <span class="price">价值：20￥</span>
            </div>
        </div>
    </div>


    <div class="navBottom">
        <div class="item">
            <img class="item_icon" src="image/personal/bottom01.png"><br/>
            <span class="item_name personal">首页</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/personal/bottom02.png"><br/>
            <span class="item_name priceList">价目表</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/personal/bottom06.png"><br/>
            <span class="item_name mySelf active">我的</span>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/mySelf.js"></script>
</body>
</html>
