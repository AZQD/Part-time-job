<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guoguo_index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.css">
    <link rel="stylesheet" href="css/guoguo_index.css">
</head>
<body>

<div class="wrapper">

    <div class="topInfo">
        <img class="logoImg" src="image/guoguo/logo.png" alt=""><br/>
    </div>

    <div class="tabBox">
        <div class="part left">
            <span>积分</span><br/>
            <span>0</span>
        </div>
        <div class="part right">
            <span>优惠券</span><br/>
            <span>0</span>
        </div>
    </div>

    <div class="menu">
        <div class="item">
            <div class="left">
                <span class="item_name">我的订单</span>
            </div>
            <div class="right">
                <img class="item_more" src="image/guoguo/more.png" alt="">
            </div>
        </div>
        <div class="item myAccount">
            <div class="left">
                <span class="item_name">系统设置</span>
            </div>
            <div class="right">
                <img class="item_more" src="image/guoguo/more.png" alt="">
            </div>
        </div>
        <div class="item">
            <div class="left">
                <span class="item_name">关于好想你</span>
            </div>
            <div class="right">
                <img class="item_more" src="image/guoguo/more.png" alt="">
            </div>
        </div>
    </div>


    <div class="navBottom">
        <div class="item">
            <img class="item_icon" src="image/guoguo/bottom01.png"><br/>
            <span class="item_name">首页</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/guoguo/bottom02.png"><br/>
            <span class="item_name">商品</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/guoguo/bottom03.png"><br/>
            <span class="item_name">购物车</span>
        </div>
        <div class="item">
            <img class="item_icon" src="image/guoguo/bottom08.png"><br/>
            <span class="item_name active">我的</span>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
