<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/myOrder.css">
</head>
<body>

<div class="wrapper">
    <div class="boxWrap" style="display: none;">
        <div class="menu">
            <div class="menuName active">全部</div>
            <div class="menuName">预支付</div>
            <div class="menuName">洗护中</div>
            <div class="menuName">已完成</div>
        </div>

        <div class="orderBox">
            <ul class="orderUl">
                <li class="orderLi">
                    <div class="infoTop">
                        <div class="left">
                            <img src="image/myOrder/goodImg.png" alt="">
                        </div>
                        <div class="right">
                            <p class="status">已完成订单</p>
                            <p class="orderId">订单编号：1234567890</p>
                            <p class="orderDate">下单时间：2017年12月25日17:35</p>
                        </div>
                    </div>
                    <div class="infoBottom">
                        <span class="left">共5件商品<span class="total">合计：88￥（优惠12元）</span></span>
                        <span class="right">去付款</span>
                    </div>
                </li>
                <li class="orderLi">
                    <div class="infoTop">
                        <div class="left">
                            <img src="image/myOrder/goodImg.png" alt="">
                        </div>
                        <div class="right">
                            <p class="status">已完成订单</p>
                            <p class="orderId">订单编号：1234567890</p>
                            <p class="orderDate">下单时间：2017年12月25日17:35</p>
                        </div>
                    </div>
                    <div class="infoBottom">
                        <span class="left">共5件商品<span class="total">合计：88￥（优惠12元）</span></span>
                        <span class="right">去付款</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="emptyWrap">
        <img class="empty_icon" src="image/myOrder/empty_icon.png" alt="">
        <p class="tips">订单空空如也，赶紧去下单</p>
        <div class="buyBtn">立即下单</div>
    </div>

</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
