<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>付款</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/ppublic.min.css">
    <link rel="stylesheet" href="css/fuKuan.css">
</head>
<body>

<div class="wrapper">
    <div class="chooseList">
        <img class="chooseBg" src="image/personal/banner01.png" alt="">
    </div>
    <div class="addressInfo">
        <div class="left">
            <div class="item item1">河南省郑州市二七区</div>
            <div class="item item2">订单金额<span class="price">￥23.00</span></div>
            <div class="item item3">服务时间<span>2017年12月24日</span></div>
            <div class="item item4">订单编号<span>1234567890120</span></div>
        </div>
        <div class="right">
            <h3>支付方式</h3>
            <ul class="payUl">
                <li class="payLi">
                    <img src="image/fuKuan/pay_icon1.png" alt="">
                </li>
                <li class="payLi">
                    <img src="image/fuKuan/pay_icon2.png" alt="">
                </li>
                <li class="payLi">
                    <img src="image/fuKuan/pay_icon3.png" alt="">
                </li>
                <li class="payLi">
                    <img src="image/fuKuan/pay_icon4.png" alt="">
                </li>
            </ul>
        </div>
    </div>
    <div class="bottomBtn">付款</div>
</div>

<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/fuKuan.js"></script>
</body>
</html>
