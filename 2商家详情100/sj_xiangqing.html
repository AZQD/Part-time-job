		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
            $(function(){
				var windowWidth = $(window).width();
                var bannerImgHeight = $('.sjxq_banner img').height();
                var bannerImgWidth = $('.sjxq_banner img').width();
                window.addEventListener("scroll",function(){
                    if($('.sjxq_banner img').height() > bannerImgHeight+1){
                        $('.sjxq_banner img').css({"height":bannerImgHeight,"width":bannerImgWidth,"left":0,'transition':'all .3s cubic-bezier(0,0,0.58,1)'});
                    }
                },false);
                var startpoint = 0; //定义手指初始化位置
                window.addEventListener('touchstart',function(ev){
                    startpoint = ev.changedTouches[0].clientY;
                });
                window.addEventListener('touchmove',function(ev){
                    if($(this).scrollTop() == 0){
                        var nowpoint = ev.changedTouches[0].clientY;
                        var dis = nowpoint - startpoint;
                        if(dis>=0){
                            $('.sjxq_banner img').css({"height":bannerImgHeight*(1+dis/bannerImgHeight*0.4),"width":bannerImgWidth*(1+dis/bannerImgWidth*0.4),"left":-windowWidth*0.5*(dis/windowWidth*0.4),'transition':'all .3s linear'});
                            if($('.sjxq_banner img').height() == bannerImgHeight){
                                $("body").css('overflow','scroll');
                            }
                        }
                    }
                    if($(this).scrollTop() >= bannerImgHeight){
                        $('.touming').css({"background":'rgba(0,0,0,0.5)','transition':'all 1s linear'});
                        $('.icon_back span:nth-of-type(1) img').attr('src','images/sj_xq_shifx.png');
                        $('.icon_back span:nth-of-type(2) img').attr('src','images/sj_xq_shixin.png');
                    }else{
                        $('.touming').css({"background":'transparent','transition':'all 1s linear'});
                        $('.icon_back span:nth-of-type(1) img').attr('src','images/sj_xq_kongfx.png');
                        $('.icon_back span:nth-of-type(2) img').attr('src','images/sj_xq_kongxin.png');
                    }
                });
                window.addEventListener('touchend',function(ev){
                    $('.sjxq_banner img').css({"height":bannerImgHeight,"width":bannerImgWidth,"left":0,'transition':'all .3s linear'});
                });
            });
		</script>
	</body>
